<div [routerLink]="['/']" class="logo-background-login">
  <h1 class="logo text-center">Send It!</h1>
</div>

<form class="login-form">
  <div class="form-group">
    <input type="text" class="form-control username-input login-input" id="username_login" name="username"
      placeholder="Username" required />
      <i class="fa fa-user"></i>
  </div>
  <div class="form-group">
    <input type="password" class="form-control login-input" id="password-login" name="password"
      placeholder="Password" required />
      <i class="fas fa-key"></i>
  </div>
  <div class="login-buttons text-center">
    <button type="button" class="btn btn-style-1 login-btn">Login</button>
    <button type="button" class="btn btn-link disabled">Forgot Password?</button>
  </div>
  
</form>
